<body>
<canvas id="c" width="700" height="700">
</canvas>

    img.onload=function() {

        context.translate(100, 100);
       context.drawImage(img, 0, 0, 200, 125);

        context.fill();*/
        var a=200/100;
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(img, 10, 10, 200, 125);

    }
</script>
</body>
